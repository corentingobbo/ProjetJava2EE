        <script type="text/javascript">
            $(document).ready(// Exécuté à la fin du chargement de la page
                    function () {

                        $.ajax({
                            url: "Session",
                            dataType: "json",
                            error: function () {
                                console.log("error");
                            },
                            success: // La fonction qui traite les résultats
                                    function (result) {
                                        console.log(result.account);
                                        var account = result.account;
                                        $('.name').html(account.name);
                                        $('#nom').val(account.name);
                                        $('#societe').val(account.societe);
                                        $('#adresse').val(account.adresse);
                                        $('#ville').val(account.ville);
                                        $('#cp').val(account.cp);
                                        $('#region').val(account.region);
                                        $('#pays').val(account.pays);
                                        $('#tel').val(account.telephone);
                                        $('#fax').val(account.fax);
                                        

                                    }
                        });




                    })
        </script>

                console.log($('#contact-form').serialize());
                $.ajax({
                    url: "changeInfos",
